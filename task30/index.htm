<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>表单校验</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<form class="form" action="" accept-charset="utf-8">
		<div class="box">
			<label class="lab-1">
				<span>名称：</span>
				<input type="text" name="" value="">
			</label>
			<p class="prompt">必填，长度为4~16位字符</p>
		</div>
		<div class="box">
			<label class="lab-2">
				<span>密码：</span>
				<input type="text" name="" value="">
			</label>
			<p class="prompt">6到16位数字和字母</p>
		</div>
		<div class="box">
			<label class="lab-3">
				<span>确认密码：</span>
				<input type="text" name="" value="">
			</label>
			<p class="prompt">请再次确认密码</p>
		</div>
		<div class="box">
			<label class="lab-4">
				<span>邮箱：</span>
				<input type="text" name="" value="">
			</label>
			<p class="prompt">example@haha.com</p>
		</div>
		<div class="box">
			<label class="lab-5">
				<span>手机：</span>
				<input type="text" name="" value="">
			</label>
			<p class="prompt">请输入11位手机号码</p>
		</div>
		<input type="submit" name="" value="提交">
	</form>
	<script src="index.js"></script>
</body>
</html>
