<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="container">
		<div class="linkage-top">
			<label class="in-lab"><input class="inSchool" type="radio" name="sort" value="" placeholder="" checked>在校生</label>
			<label class="out-lab"><input class="outSchool" type="radio" name="sort" value="" placeholder="">非在校生</label>
		</div>
		<div class="linkage-bot1">
			<span class="linkage-tit">学校：</span>
			<select class="city" name="city">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="wh">武汉</option>
			</select>
			<select class="school" name="school">
				<option value="bjd">北京大学</option>
				<option value="qhd">清华大学</option>
				<option value="rmd">人民大学</option>
			</select>
		</div>
		<div class="linkage-bot2 hide">
			<span class="linkage-tit">就业单位：</span>
			<input type="text" name="" value="" placeholder="">
		</div>
	</section>
	<script src="js/index.js"></script>
</body>
</html>
